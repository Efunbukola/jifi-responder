<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="max-w-md w-full bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">Reset Password</h2>

    <!-- Step 1: Enter Email -->
    <form
      *ngIf="step === 1"
      [formGroup]="formEmail"
      (ngSubmit)="getSecretQuestion()"
      class="space-y-4"
    >
      <p class="text-gray-600 text-sm text-center">
        Enter your account email to retrieve your secret question.
      </p>

      <input
        type="email"
        formControlName="email"
        placeholder="Email"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 focus:outline-none"
      />

      <button
        type="submit"
        [disabled]="loading"
        class="w-full bg-green-700 text-white py-2 rounded-lg hover:bg-green-800 transition"
      >
        <span *ngIf="!loading">Get Secret Question</span>
        <span *ngIf="loading">Loading...</span>
      </button>

      <p *ngIf="error" class="text-center text-red-500 text-sm mt-2">
        {{ error }}
      </p>
    </form>

    <!-- Step 2: Answer Question -->
    <form
      *ngIf="step === 2"
      [formGroup]="formReset"
      (ngSubmit)="resetPassword()"
      class="space-y-4"
    >
      <div class="bg-gray-100 border border-gray-300 rounded-md p-3 text-gray-800 text-sm">
        <p class="font-semibold text-gray-700 mb-1">Secret Question:</p>
        <p class="italic">{{ secretQuestion }}</p>
      </div>

      <input
        type="text"
        formControlName="secret_answer"
        placeholder="Your Answer"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 focus:outline-none"
      />

      <input
        type="password"
        formControlName="new_password"
        placeholder="New Password"
        class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-green-600 focus:outline-none"
      />

      <div class="flex justify-between items-center pt-2">
        <button
          type="button"
          (click)="backToEmail()"
          class="px-4 py-2 border border-gray-300 text-gray-600 rounded-lg hover:bg-gray-100 transition"
        >
          Back
        </button>

        <button
          type="submit"
          [disabled]="loading"
          class="px-4 py-2 bg-green-700 text-white rounded-lg hover:bg-green-800 transition"
        >
          <span *ngIf="!loading">Reset Password</span>
          <span *ngIf="loading">Processing...</span>
        </button>
      </div>

      <div class="text-center text-sm mt-3">
        <p *ngIf="error" class="text-red-500">{{ error }}</p>
        <p *ngIf="message" class="text-green-600 font-medium">{{ message }}</p>
      </div>
    </form>

    <div class="text-center mt-6 text-sm">
      <a routerLink="/login" class="text-green-700 font-semibold hover:underline">
        Back to Login
      </a>
    </div>
  </div>
</div>
