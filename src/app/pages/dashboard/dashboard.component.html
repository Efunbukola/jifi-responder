<app-container>
  <div class="overflow-auto">
    <router-outlet></router-outlet>
  </div>
</app-container>

<!-- Bottom Navigation -->
<div
  class="bg-white dark:bg-neutral-900 border-t border-gray-200 dark:border-gray-700 fixed bottom-0 w-full z-50"
>
  <ul class="flex justify-evenly text-sm font-medium text-center text-gray-500 dark:text-gray-400">
    <li>
      <a
        [routerLink]="['/d/online']"
        class="flex flex-col items-center justify-center p-4 group transition-colors duration-200"
        [ngClass]="router.url.includes('/d/online') ? 'text-accent-green-700' : 'text-gray-400'"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 -960 960 960"
          width="24"
          class="w-6 h-6 mb-1 transition-all duration-200"
          [attr.fill]="router.url.includes('/d/online') ? '#15803d' : '#9ca3af'"
        >
          <path
            d="M420-340h120v-100h100v-120H540v-100H420v100H320v120h100v100Zm60 260q-139-35-229.5-159.5T160-516v-244l320-120 320 120v244q0 152-90.5 276.5T480-80Zm0-84q104-33 172-132t68-220v-189l-240-90-240 90v189q0 121 68 220t172 132Zm0-316Z"
          />
        </svg>

        <span
          class="text-xs font-semibold transition-colors duration-200"
          [ngClass]="router.url.includes('/d/online') ? 'text-accent-green-700' : 'text-gray-400'"
        >
          Online
        </span>
      </a>
    </li>

    <li>
      <a
        [routerLink]="['/d/settings']"
        class="flex flex-col items-center justify-center p-4 group transition-colors duration-200"
        [ngClass]="router.url.includes('/d/settings') ? 'text-accent-green-700' : 'text-gray-400'"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24"
          viewBox="0 -960 960 960"
          width="24"
          class="w-6 h-6 mb-1 transition-all duration-200"
          [attr.fill]="router.url.includes('/d/settings') ? '#15803d' : '#9ca3af'"
        >
          <path
            d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm70-80h79l14-106q31-8 57.5-23.5T639-327l99 41 39-68-86-65q5-14 7-29.5t2-31.5q0-16-2-31.5t-7-29.5l86-65-39-68-99 42q-22-23-48.5-38.5T533-694l-13-106h-79l-14 106q-31 8-57.5 23.5T321-633l-99-41-39 68 86 64q-5 15-7 30t-2 32q0 16 2 31t7 30l-86 65 39 68 99-42q22 23 48.5 38.5T427-266l13 106Zm42-180q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Zm-2-140Z"
          />
        </svg>

        <span
          class="text-xs font-semibold transition-colors duration-200"
          [ngClass]="router.url.includes('/d/settings') ? 'text-accent-green-700' : 'text-gray-400'"
        >
          Settings
        </span>
      </a>
    </li>
  </ul>
</div>
