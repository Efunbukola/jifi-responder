<div class="max-w-md mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4 text-center">Responder Login</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
    <input type="email" formControlName="email" placeholder="Email"
           class="w-full border rounded-lg px-3 py-2" />
    <input type="password" formControlName="password" placeholder="Password"
           class="w-full border rounded-lg px-3 py-2" />

    <button type="submit"
            [disabled]="loading"
            class="w-full bg-green-700 text-white py-2 rounded-lg hover:bg-green-800">
      <span *ngIf="!loading">Login</span>
      <span *ngIf="loading">Loading...</span>
    </button>

    <p class="text-red-500 text-center text-sm" *ngIf="error">{{ error }}</p>
  </form>

  <p class="text-center mt-4 text-sm">
    Donâ€™t have an account?
    <a routerLink="/signup" class="text-green-700 font-semibold hover:underline">Sign up</a>
  </p>
</div>
