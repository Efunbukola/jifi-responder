<div class="max-w-md mx-auto p-6 h-screen overflow-y-auto">
  <h2 class="text-2xl font-bold mb-4 text-center">Responder Sign Up</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-3">
    <!-- Type -->
    <select formControlName="et_type" class="w-full border rounded-lg px-3 py-2">
      <option value="" disabled selected>Select Type</option>
      <option value="human">Human</option>
      <option value="robot">Robot</option>
    </select>

    <input formControlName="full_name" placeholder="Full Name" class="w-full border rounded-lg px-3 py-2" />
    <input formControlName="username" placeholder="Username" class="w-full border rounded-lg px-3 py-2" />
    <input formControlName="email" type="email" placeholder="Email" class="w-full border rounded-lg px-3 py-2" />

    <!-- Transportation Method -->
    <select formControlName="transportation_method" class="w-full border rounded-lg px-3 py-2">
      <option value="" disabled selected>Select Transportation Method</option>
      <option value="car">Car</option>
      <option value="train">Train</option>
      <option value="bike">Bike</option>
      <option value="walking">Walking</option>
    </select>


    <input formControlName="occupation" placeholder="Occupation" class="w-full border rounded-lg px-3 py-2" />
    <input formControlName="company" placeholder="Company/Organization" class="w-full border rounded-lg px-3 py-2" />
    <input formControlName="education_level" placeholder="Education Level" class="w-full border rounded-lg px-3 py-2" />

    <input formControlName="city" placeholder="City" class="w-full border rounded-lg px-3 py-2" />
    <input formControlName="state" placeholder="State" class="w-full border rounded-lg px-3 py-2" />
    <input formControlName="zip_code" placeholder="ZIP Code" class="w-full border rounded-lg px-3 py-2" />


    
    <!-- Password -->
    <div class="relative">
      <input
        [type]="showPassword ? 'text' : 'password'"
        formControlName="password"
        placeholder="Password"
        class="w-full border rounded-lg px-3 py-2 pr-10"
      />
      <button
        type="button"
        (click)="togglePassword()"
        class="absolute right-2 top-2 text-gray-500 hover:text-gray-700"
      >
        <span *ngIf="!showPassword">ğŸ‘ï¸</span>
        <span *ngIf="showPassword">ğŸ™ˆ</span>
      </button>
    </div>

    <!-- Confirm Password -->
    <div class="relative">
      <input
        [type]="showConfirmPassword ? 'text' : 'password'"
        formControlName="confirm_password"
        placeholder="Confirm Password"
        class="w-full border rounded-lg px-3 py-2 pr-10"
      />
      <button
        type="button"
        (click)="toggleConfirmPassword()"
        class="absolute right-2 top-2 text-gray-500 hover:text-gray-700"
      >
        <span *ngIf="!showConfirmPassword">ğŸ‘ï¸</span>
        <span *ngIf="showConfirmPassword">ğŸ™ˆ</span>
      </button>
    </div>

    <p *ngIf="passwordMismatch" class="text-red-500 text-sm">Passwords do not match</p>

    <input formControlName="secret_question" placeholder="Secret Question" class="w-full border rounded-lg px-3 py-2" />
    <input formControlName="secret_answer" placeholder="Secret Answer" class="w-full border rounded-lg px-3 py-2" />

    <button
      type="submit"
      [disabled]="loading || form.invalid"
      class="w-full bg-green-700 text-white py-2 rounded-lg hover:bg-green-800 disabled:opacity-50"
    >
      <span *ngIf="!loading">Sign Up</span>
      <span *ngIf="loading">Submitting...</span>
    </button>

    <p class="text-red-500 text-center text-sm" *ngIf="error">{{ error }}</p>
  </form>

  <p class="text-center mt-4 text-sm">
    Already have an account?
    <a routerLink="/responder-login" class="text-green-700 font-semibold hover:underline">Login</a>
  </p>
</div>
