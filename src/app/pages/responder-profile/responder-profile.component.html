<div class="p-4 h-screen overflow-y-auto pb-[120px]">
  <!-- Header -->
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-200">
      My Profile
    </h2>
    <button
      (click)="signOut()"
      class="text-red-600 hover:text-red-700 font-semibold text-sm flex items-center gap-1 transition-colors"
    >
      ðŸ”’ Sign Out
    </button>
  </div>

  <!-- Profile Update Form -->
  <form [formGroup]="form" (ngSubmit)="saveProfile()" class="space-y-4 mb-8">
    <input
      formControlName="full_name"
      placeholder="Full Name"
      class="border rounded-lg px-3 py-2 w-full"
    />
    <input
      formControlName="username"
      placeholder="Username"
      class="border rounded-lg px-3 py-2 w-full"
    />
    <input
      formControlName="email"
      placeholder="Email"
      class="border rounded-lg px-3 py-2 w-full"
    />

    <div class="grid grid-cols-2 gap-4">
      <input
        formControlName="occupation"
        placeholder="Occupation"
        class="border rounded-lg px-3 py-2"
      />
      <input
        formControlName="company"
        placeholder="Company"
        class="border rounded-lg px-3 py-2"
      />
    </div>

    <input
      formControlName="education_level"
      placeholder="Education Level"
      class="border rounded-lg px-3 py-2 w-full"
    />

    <div class="grid grid-cols-3 gap-4">
      <input
        formControlName="city"
        placeholder="City"
        class="border rounded-lg px-3 py-2"
      />
      <input
        formControlName="state"
        placeholder="State"
        class="border rounded-lg px-3 py-2"
      />
      <input
        formControlName="zip_code"
        placeholder="Zip Code"
        class="border rounded-lg px-3 py-2"
      />
    </div>

    <!-- Transportation Method -->
    <select
      formControlName="transportation_method"
      class="border rounded-lg px-3 py-2 w-full"
    >
      <option value="car">Car</option>
      <option value="train">Train</option>
      <option value="bike">Bike</option>
      <option value="walking">Walking</option>
    </select>

    <button
      type="submit"
      [disabled]="loading"
      class="w-full bg-green-700 text-white font-semibold py-2 rounded-md hover:bg-green-800"
    >
      {{ loading ? 'Saving...' : 'Update Profile' }}
    </button>
  </form>

  <p *ngIf="message" class="text-green-600 mt-3 font-medium">
    {{ message }}
  </p>

  <hr class="my-6 border-gray-300" />

  <!-- Password Update Section -->
  <h3 class="text-md font-semibold mb-2 text-gray-700">Change Password</h3>
  <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()" class="space-y-4">
    <input
      type="password"
      formControlName="current_password"
      placeholder="Current Password"
      class="border rounded-lg px-3 py-2 w-full"
    />

    <div class="relative">
      <input
        [type]="showNewPassword ? 'text' : 'password'"
        formControlName="new_password"
        placeholder="New Password"
        class="border rounded-lg px-3 py-2 w-full pr-10"
      />
      <button
        type="button"
        (click)="togglePasswordVisibility()"
        class="absolute inset-y-0 right-2 flex items-center text-gray-500"
      >
        <!-- ðŸ‘ Eye icon -->
        <svg
          *ngIf="!showNewPassword"
          xmlns="http://www.w3.org/2000/svg"
          height="20"
          width="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="w-5 h-5"
        >
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z" />
          <circle cx="12" cy="12" r="3" />
        </svg>

        <!-- ðŸ™ˆ Eye off icon -->
        <svg
          *ngIf="showNewPassword"
          xmlns="http://www.w3.org/2000/svg"
          height="20"
          width="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="w-5 h-5"
        >
          <path
            d="M17.94 17.94A10.94 10.94 0 0112 20C5 20 1 12 1 12a21.91 21.91 0 014.66-5.68M9.9 4.24A10.94 10.94 0 0112 4c7 0 11 8 11 8a22.1 22.1 0 01-4.35 5.44M1 1l22 22"
          />
        </svg>
      </button>
    </div>

    <button
      type="submit"
      [disabled]="loading"
      class="w-full bg-green-700 text-white font-semibold py-2 rounded-md hover:bg-green-800"
    >
      {{ loading ? 'Updating...' : 'Update Password' }}
    </button>

    <p *ngIf="passwordMessage" class="text-green-600 mt-3 font-medium">
      {{ passwordMessage }}
    </p>
  </form>
</div>
